name: Build

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: 'read'

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout
        uses: 'actions/checkout@v3'

      - name: Set up JDK
        uses: 'actions/setup-java@v3'
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: 'gradle/gradle-build-action@v2'
        with:
          gradle-version: 'current'
          arguments: 'build'
